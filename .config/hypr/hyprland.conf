
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,auto,1


$wallpaper_dir=/home/Azucar/Pictures/壁纸


source = ./land/nvidia.conf
#
# Execute your favorite apps at launch
# ####### 开机启动项目
# 听歌用的和ncmpcpp
exec-once = mpd ~/.mpd/mod.conf
# 息屏15分钟
exec-once = swayidle -w timeout 900 'systemctl suspend'
# 输入法
exec-once = fcitx5 --replace -d
# 通知提示
exec-once = mako
# obs录屏需要
exec-once = systemctl --user import-environment WAYLAND_DISPLAY
# 壁纸
# exec-once = swaybg -i $(find $wallpaper_dir -type f | shuf -n 1) -m fill
exec-once = bash ~/.config/waybar/scripts/pkill_bc
# exec-once = waybar & hyprpaper & firefox
# ## 监控剪切板,将复制的内容保存到本地数据库中
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty	# 终端模拟器
$fileManager = pcmanfm	# 文件管理工具,pcmanfm比较轻量，本身就不常用
# 快速应用启动工具
$menu = rofi -modi drun,run -show drun -font "DejaVu Sans 10" -show-icons

#
$screenLock = swaylock -f
# Some default env vars.
env = XCURSOR_SIZE,10
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = 
    kb_model = 
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    #   accel_profile = flat    # 禁用鼠标加速
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  # col.active_border =    rgba(cceeffbb) 
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 12

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windowsMove, 1, 7, myBezier
    animation = windowsOut, 1, 3, default, popin 90%
    animation = windowsIn, 1, 3, default, popin 90%
    animation = border, 1, 2, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$nMod = ALT
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# #################### 定义按键 ############################
#
#   #### 用wev工具查询按键编码
bind = $mainMod, T, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, # 切换窗口浮动
bindr = $mainMod, R, exec, pkill rofi || $menu
bind = $mainMod, P, pseudo, # 切换为tiling模式，伪tiling模式的窗口保持浮动时的大小
bind = $mainMod, J, togglesplit, # 切换窗口分割方向
bind = $mainMod, F , fullscreen   # 窗口全屏

# ##### 历史剪切板
bind = SUPER_SHIFT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# 锁屏 
bind = $mainMod, L, exec,$screenLock
# 快捷键关闭和启用waybar
$bar = waybar
$killBarId = `/bin/ps -fu $USER | grep " waybar" | grep -v "grep" | awk '{print $2}'`
bind = $mainMod, B, exec, $bar
bind = $mainMod SHIFT_L, B, exec ,kill $killBarId

# # 屏幕亮度调整
binde = $mainMod, bracketleft , exec , brightnessctl set 5%- > /dev/null
binde = $mainMod, bracketright , exec , brightnessctl set 5%+ > /dev/null

# #截图相关
$screen_file=${HOME}/Picture/ScreenShot/screen_shot_$(date + "%Y-%m-%d_%H-%M-%S").png
bind = $mainMod, A, exec, grim -g "$(slurp)" - | wl-copy > /dev/null # 截图，需要自己选择截图，保存到剪切板
bind = , Print, exec, grim $screen_file > /dev/null # 全屏，保存到指定目录
bind = $mainMod, Print,exec, grim -g "$(slurp)" $screen_file> /dev/null # 自己选择，但是保存到指定目录
bind = $nMod, A,exec, grim - | wl-copy > /dev/null # 全屏，并且保存到剪切板

# 音乐切换（上/下 一首歌曲）
bind = $nMod, code:59, exec, mpc next > /dev/null
bind = $nMod, code:60, exec, mpc prev > /dev/null

# # 声音调整
exec-once = pulseaudio --k && pulseaudio --start
binde = $nMod , bracketleft , exec ,pactl set-sink-volume @DEFAULT_SINK@ -5% > /dev/null
binde = $nMod , bracketright , exec ,pactl set-sink-volume @DEFAULT_SINK@ +5% > /dev/null
binde = $nMod SHIFT, bracketleft , exec ,pactl set-sink-volume @DEFAULT_SINK@ -15% > /dev/null
binde = $nMod SHIFT, bracketright , exec ,pactl set-sink-volume @DEFAULT_SINK@ +15% > /dev/null

# 切换窗口
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# 切换指定工作区域
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# 鼠标滚轮切换工作区域
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# 鼠标调整活动窗口大小
bindm = $mainMod, mouse:272, movewindow
# bindm = $mainMod, mouse:273, resizewindow
bindm = $nMod, mouse:272, resizewindow

# #### 键盘调整窗口大小
binde=$nMod,right,resizeactive,15 0
binde=$nMod,left,resizeactive,-15 0
binde=$nMod,up,resizeactive,0 -15
binde=$nMod,down,resizeactive,0 15

# 键盘调整浮动窗口位置
binde = $mainMod SHIFT,right,moveactive,20 0
binde = $mainMod SHIFT,left,moveactive,-20 0
binde = $mainMod SHIFT,up,moveactive,0 -20
binde = $mainMod SHIFT,down,moveactive,0 20
